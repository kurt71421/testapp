<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <title>Custom Menu App</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <h1>Custom Menu App</h1>

    <form>

      <label for="appetizer">Appetizer:</label>

      <input type="text" id="appetizer" name="appetizer"><br>



      <label for="entree">Entree:</label>

      <input type="text" id="entree" name="entree"><br>



      <label for="dessert">Dessert:</label>

      <input type="text" id="dessert" name="dessert"><br>



      <label for="drink">Drink:</label>

      <input type="text" id="drink" name="drink"><br>



      <input type="submit" value="Create Menu">

    </form>

    <div id="menu">

      <!-- The generated menu will appear here -->

    </div>

   <script src="app.js"></script>

  </body>

</html>
